<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Browsertesting</title>
  </head>
  <body>
    <main>
      <h1>Hallo, verden!</h1>
      <form name="contact-form" id="contact-form" action="/" method="GET">
        <label for="first-name">Fornavn:</label>
        <input name="first-name" id="first-name" type="text" required />
        <br><br>
        <label for="last-name">Etternavn:</label>
        <input name="last-name" id="last-name" type="text" required />
        <br><br>
        <label for="message">Melding:</label>
        <textarea rows="10" id="message" name="message" required></textarea>
        <br><br>
        <button type="submit">Send inn!</button>
      </form>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
